<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List Notes</title>
  </head>
  <body>
    <!--
  Ordered Lists:
  <ol> - Declares an ordered List
  <li> - Defines list item

  Unordered Lists:-->
  <ol>
    <li>First Item</li>
    <li>Second Item</li>
  </ol>
  <ul>
    <li>First Item</li>
    <li>Second Item</li>
  </ul>

  <!-- Practical List Example -->
  <ol>
    <table>
    <tr>
      <td><li>Stuff</li></td>
      </tr>
      </table>
    </ol>
  </body>
</html>
