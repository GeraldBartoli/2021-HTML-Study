<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Notes</title>
  </head>
  <body>
<!--
Tables are meant for storing stata.
<table> -> Defines a Table.
<tr> -> Defines Row
<th> -> Defines Header cell
<td> -> defines a standard data cell

Attributes:
border -> defines standard table border
colspan -> Merge cells horizoantally.
rowpan -> Merge cells vertically

 -->
    <table border="1">
    <tr>
      <th>Stat</th>
      <th>Value</th>
      <th>Low</th>
      <th>High</th>
    </tr>
    <tr>
      <td>HP</td>
      <td>78</td>
      <td>226</td>
      <td>360</td>
    </tr>
