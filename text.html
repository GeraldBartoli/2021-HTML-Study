<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text Manipultion</title>
  </head>
  <body>
  Basic Text<br />
  <b>Bold Text</b><br /> <!-- Bold Tag -->
  <i>Italic Text</i><br /> <!--Italic Text -->
  <em>Emphasis Text</em><br /> <!-- Emphasis Text -->
  <small>Small Text</small><br /> <!-- Small Text -->
  My Subscript<sub>text</sub><br /> <!-- Subscripit Text -->
  My Superscript<sup>text</sup><br /> <!-- Superscript Text -->
  <ins>Inserted Text</ins><br /> <!-- Underlined by browsers -->
  <u>Underlined Text</u><br /> <!-- Underline Tag -->
  <del>Deleted Strikethrough Text</del><br />
  <mark>Marked Highlighed Text</mark>
  </body>
</html>
